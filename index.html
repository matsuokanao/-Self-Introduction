<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="styleSheet" href="style.css">
    <title>Matsuoka Nao</title>
</head>
<body>

    <section>
        <div class="circle"></div>
        <header>
           <a href="#"><img src="cat.png" width="200" height="150" class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Name</a></li>
                <li><a href="#">SNS</a></li>
                <li><a href="#">Target</a></li>
            </ul>
        </header>

        <div class="content">
            <div class="textBox">
                <h2><span id="texts">SIMPLE</h2>
                <p><span id="stexts">紹介文をかく<br>
                    紹介文二段目</p>
                 </span>
                <a id="link" href="https://stark-hamlet-44140.herokuapp.com/">Show More</a>
                </span>
            </div>
        
        <div class="imgBox">
            <img src="simple.png" width="300" height="500" class="products">
        </div>
        </div>

        <ul class="thumb">

            <li><img src="simple.png" width="50" height="50" onclick="imgSlider('simple.png');ChangeCircleColor('#f4a261');
            ChangeText(text1);ChangeStext(stext1)"></li>

            <li><img src="simple.png" width="50" height="50" onclick="imgSlider('github.png');ChangeCircleColor('#1d3557');
            ChangeText(text2);ChangeStext(stext2);changeHref()"></li>

            <li><img src="simple.png" width="50" height="50" onclick="imgSlider('q.png');ChangeCircleColor('#9c6644');
            ChangeText(text3);ChangeStext(stext3)"></li>

        </ul>

        <ul class="sci">

            <li><a href="#"><img src="twitter.png" width="50" height="50"></a></li>
            <li><a href="#"><img src="instagram.png" width="50" height="50"></a></li>
            <li><a href="https://github.com/matsuokanao"><img src="github.png" width="50" height="50"></a></li>
            <li><a href="#"><img src="q.png" width="50" height="50"></a></li>

        </ul>
    </section>

    <script type="text/javascript">

    //写真が変更
    function imgSlider(anything){
        document.querySelector('.products').src = anything;
    }

    //サークルのカラーが変更する
    function ChangeCircleColor(color){
        const circle = document.querySelector('.circle');
        circle.style.background = color;
    }

    //題名変更
    var text1 = "SIMPLE";
    var text2 = "TELL";
    var text3 = "Carrom";

    function ChangeText(text) {
        document.getElementById("texts").innerHTML = text;
        }

    //紹介文変更
        var stext1 = "SIMPLE<br>ああ";
        var stext2 = "TELL<br>ああ";
        var stext3 = "Carrom<br>ああ";

        function ChangeStext(stext) {
            document.getElementById("stexts").innerHTML = stext;
        }

        //色を変更


        //リンク先を変更
        const target = document.getElementById("link")

            const changeHref = () => {
                target.href = "https://www.yahoo.co.jp"
                target.textContent = "Yahoo"
            }
     </script>
　</body>
</html>
